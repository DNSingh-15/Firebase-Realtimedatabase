<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firebase | Realtime Database</title>
    <link rel="stylesheet" href="database.css">
</head>

<body>
    <div id="login-box">
        <div class="left">
            <h1>Sign up</h1>

            <input type="text" id="username" name="username" placeholder="Enter Username"><br><br>
            <input type="text" id="email" name="email" placeholder="Enter Email"><br><br>
            <input type="password" id="password" name="email" placeholder="Enter Password"><br><br>

            <hr>
            <button id="btn1">insert Data</button>
            <button id="btn2">update Data</button>
            <button id="btn3">remove Data</button>
        </div><br><br><br><br>

    </div>
</body>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, child, update, remove } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";


    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBR3zpa93ZB8Cgyxzyp4yK4pnCMYw9q1LQ",
        authDomain: "fir-learn-6b314.firebaseapp.com",
        databaseURL: "https://fir-learn-6b314-default-rtdb.firebaseio.com",
        projectId: "fir-learn-6b314",
        storageBucket: "fir-learn-6b314.appspot.com",
        messagingSenderId: "677852583069",
        appId: "1:677852583069:web:a7a89136a69b8e3f647074"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);



    // ============================== Insert Data ================================
    btn1.addEventListener("click", () => {
        var username = document.getElementById("username").value
        var email = document.getElementById("email").value
        var password = document.getElementById("password").value

        set(ref(database, "users"), {
            name: username,
            email: email,
            password: password
        })
            .then(() => {
                alert("data stored successfully")
            })
            .catch((error) => {
                alert(error.message)
            });

    })


    // ============================== Update Data ================================
    btn2.addEventListener("click", () => {
        var username = document.getElementById("username").value
        var email = document.getElementById("email").value
        var password = document.getElementById("password").value

        update(ref(database, "users"), {
            name: username,
            email: email,
            password: password
        })
            .then(() => {
                alert("Data Updated successfully")
            })
            .catch((error) => {
                alert(error.message)
            });

    })


    // ============================== Remove Data ================================
    btn3.addEventListener("click", () => {
        var username = document.getElementById("username").value
        var email = document.getElementById("email").value
        var password = document.getElementById("password").value

        remove(ref(database, "users"), {
            name: username,
            email: email,
            password: password
        })
            .then(() => {
                alert("Data Remove successfully")
            })
            .catch((error) => {
                alert(error.message)
            });

    })


</script>
</html>
